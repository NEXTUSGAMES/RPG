
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>13살이 만든 RPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --pixel-bg: #0c0c0e;
      --pixel-border: #33333f;
      --pixel-primary: #ef4444;
    }
    body {
      background-color: #050507;
      color: #ffffff;
      font-family: "Malgun Gothic", "맑은 고딕", "Apple SD Gothic Neo", "Nanum Gothic", sans-serif;
      font-weight: bold;
      margin: 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      text-shadow: 2px 2px 0px #000;
      line-height: 1.4;
    }
    
    h1, h2, h3, h4, button, span, div {
      font-family: "Malgun Gothic", "맑은 고딕", "Apple SD Gothic Neo", "Nanum Gothic", sans-serif;
      font-weight: 900;
    }

    img {
      image-rendering: pixelated;
    }

    .pixel-card {
      background: #15151e;
      border: 4px solid #000;
      box-shadow: 
        inset -4px -4px 0px 0px #2a2a35,
        inset 4px 4px 0px 0px #0a0a0f;
      position: relative;
    }

    .pixel-btn {
      background: #33333f;
      border: 4px solid #000;
      box-shadow: 
        inset -4px -4px 0px 0px #1a1a24,
        inset 4px 4px 0px 0px #4a4a5f;
      transition: all 0.1s;
      cursor: pointer;
      text-transform: uppercase;
    }
    .pixel-btn:active {
      box-shadow: 
        inset 4px 4px 0px 0px #1a1a24,
        inset -4px -4px 0px 0px #4a4a5f;
      transform: translateY(2px);
    }

    .stat-bar-container {
      background: #000;
      border: 3px solid #333;
      height: 18px;
      position: relative;
    }

    .text-outline {
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    @keyframes title-glow-blue {
      0% { filter: drop-shadow(0 0 5px #3b82f6); transform: scale(1); }
      50% { filter: drop-shadow(0 0 20px #2563eb); transform: scale(1.05); }
      100% { filter: drop-shadow(0 0 5px #3b82f6); transform: scale(1); }
    }
    .mansion-title-blue {
      animation: title-glow-blue 3s infinite ease-in-out;
      background: linear-gradient(to bottom, #fff, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none !important;
    }
    
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }
    .animate-shake { animation: shake 0.1s steps(2) infinite; }

    /* Splash Screen Animations */
    @keyframes splash-fade-in {
      0% { transform: scale(0.8) rotate(-5deg); opacity: 0; filter: blur(10px); }
      50% { transform: scale(1.05) rotate(0deg); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    @keyframes splash-out {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; filter: blur(20px); }
    }
    .animate-splashIn { animation: splash-fade-in 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    .animate-splashOut { animation: splash-out 0.8s cubic-bezier(0.8, 0.2, 0.8, 0.2) forwards; }
    
    @keyframes text-glow-red {
      0% { text-shadow: 0 0 5px #ff0000; letter-spacing: 0.1em; }
      50% { text-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000; letter-spacing: 0.3em; }
      100% { text-shadow: 0 0 5px #ff0000; letter-spacing: 0.1em; }
    }
    .text-glow-red { animation: text-glow-red 2.5s infinite ease-in-out; color: white; }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #050507; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 3px; }
  </style>
